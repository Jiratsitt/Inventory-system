<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Sidebar Layout</title>
  <!-- ลิงก์ไปยังไฟล์ CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="Listings.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-menu">
        <ul>
          <li><a href="Listings.html" class="active"><i class="fas fa-list"></i> Listings</a></li>
          <li><a href="Inventory.html"><i class="fas fa-box"></i> Inventory</a></li>
          <li><a href="Order.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
          <li><a href="payment.html"><i class="fas fa-credit-card"></i> Payments</a></li>
          <li><a href="Shipment.html"><i class="fas fa-shipping-fast"></i> Shipments</a></li>
          <li><a href="Report.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="header">
        <div class="search-container">
          <i class="ri-search-line"></i>
          <input type="text" class="search-input" placeholder="Search...">
        </div>
        <div class="user-info" onclick="toggleDropdown()">
          <img src="img/Meow.png" alt="User Avatar" class="user-avatar">
          <span>Meow Meowngaw</span>
          <i class="fas fa-caret-down"></i>
          <div id="user-dropdown" class="dropdown-menu">
            <ul>
              <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
              <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
              <li><a onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="listings-header">
        <h2>Listings</h2>
        <div class="listings-actions">
          <input type="text" class="search-listings" placeholder="Search Listings...">
          <select class="dropdown-filter">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home & Garden</option>
          </select>
          <button class="create-draft-btn" onclick="openPopup()">Create Draft</button>
        </div>
      </div>
      <table class="listings-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>QTY</th>
            <th>Active Listings</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>

            </td>
          </tr>
        </tbody>
      </table>
      
      <div class="pagination">
        <button class="page-btn">«</button>
        <button class="page-btn">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">»</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <h2>Create Draft</h2>
      <p>Fill in the details for your new draft below:</p>
      <form>
        <label for="product-id">Product ID</label>
        <input type="text" id="product-id" placeholder="Enter product Id">

        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" placeholder="Enter product name">
  
        <label for="product-qty">Quantity</label>
        <input type="number" id="product-qty" placeholder="Enter quantity">
  
        <!-- เพิ่มฟิลด์ Product Image -->
        <label for="product-image">Product Image</label>
        <input type="file" id="product-image" accept="image/*">
  
        <!-- เพิ่มฟิลด์ Active Listings -->
        <label for="active-listings">Active Listings</label>
        <input type="url" id="active-listings" placeholder="Enter a link for active listings">
  
        <div class="popup-buttons">
          <button type="button" class="btn-cancel" onclick="closePopup()">Cancel</button>
          <button type="submit" class="btn-submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="Listings.js"></script>
</body>
</html>
