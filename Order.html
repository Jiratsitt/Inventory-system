<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Sidebar Layout</title>
  <link rel="stylesheet" href="Order.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-menu">
        <ul>
          <li><a href="Listings.html"><i class="fas fa-list"></i> Listings</a></li>
          <li><a href="Inventory.html"><i class="fas fa-box"></i> Inventory</a></li>
          <li><a href="Order.html" class="active"><i class="fas fa-shopping-cart"></i> Orders</a></li>
          <li><a href="payment.html"><i class="fas fa-credit-card"></i> Payments</a></li>
          <li><a href="Shipment.html"><i class="fas fa-shipping-fast"></i> Shipments</a></li>
          <li><a href="Report.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="header">
        <div class="search-container">
          <i class="ri-search-line"></i>
          <input type="text" class="search-input" placeholder="Search...">
        </div>
        <div class="user-info" onclick="toggleDropdown()">
          <img src="img/Meow.png" alt="User Avatar" class="user-avatar">
          <span>Meow Meowngaw</span>
          <i class="fas fa-caret-down"></i>
          <div id="user-dropdown" class="dropdown-menu">
            <ul>
              <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
              <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
              <li><a onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="listings-header">
        <h2>Orders</h2>
        <div class="listings-actions">
          <input type="text" class="search-listings" placeholder="Search Orders...">
          <select class="dropdown-filter">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home & Garden</option>
          </select>
          <button class="create-draft-btn" onclick="openPopup()">New Order</button>
        </div>
      </div>
      <table class="listings-table" id="orderTable">
        <thead>
          <tr>
            <th>Order#</th>
            <th>Customer Name</th>
            <th>Total Amount</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically here -->
        </tbody>
      </table>
      <div class="pagination">
        <button class="page-btn">«</button>
        <button class="page-btn">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">»</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <h2>New Order</h2>
      <p>Fill in the details for your new draft below:</p>
      <form id="orderForm">
        <label for="order-id">Order#</label>
        <input type="text" id="order-id" placeholder="Enter Order #">

        <label for="customer-name">Customer Name</label>
        <input type="text" id="customer-name" placeholder="Enter Customer Name">

        <label for="total-amount">Total Amount</label>
        <input type="number" id="total-amount" placeholder="Enter Total Amount">

        <label for="order-date">Date</label>
        <input type="date" id="order-date">

        <label for="delivery-status">Status</label>
        <input type="text" id="delivery-status" placeholder="Enter Status">

        <div class="popup-buttons">
          <button type="button" class="btn-cancel" onclick="closePopup()">Cancel</button>
          <button type="button" class="btn-submit" onclick="addOrder()">Save</button>
        </div>
      </form>
    </div>
  </div>
  <script src="Order.js"></script>
</body>
</html>
